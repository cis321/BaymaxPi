<ion-view view-title="Registro" name="registro-view">
    <ion-content class="padding">
        <div class="list list-inset">
            <label class="item item-input">
                <input type="text" placeholder="Nombre del usuario" ng-model="data.username">
            </label>
            <label class="item item-input">
                <input type="number" placeholder="Cédula" ng-model="data.cedula">
            </label>
            <label class="item item-input">
                <input type="number" placeholder="Edad" ng-model="data.edad">
            </label>
            <label class="item item-input">
                <input type="email" placeholder="Correo Electrónico" ng-model="data.email">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="E.P.S" ng-model="data.eps">
            </label>
            <label class="item item-input">
                <input type="number" placeholder="Teléfono Celular" ng-model="data.celular">
            </label>
            <label class="item item-input">
                <input type="password" placeholder="Contraseña" ng-model="data.contrasena">
            </label>
            <br>
            Que tipo de Usuario eres?
            <ion-radio ng-click="isPacienteSelected()" ng-model="data.tipoUsuario" ng-value="'Paciente'">Paciente</ion-radio>
            <ion-radio ng-click="isMedicoSelected()" ng-model="data.tipoUsuario" ng-value="'Médico'">Médico</ion-radio>
            <br>
            <label class="item item-input" ng-if="isMedico">
                <input type="number" placeholder="Tarjeta" ng-model="data.tarjeta">
            </label>


        </div>

        <button class="button button-block button-energized" ng-click="createUser(data)">Registrarme!</button>
    </ion-content>
</ion-view>
