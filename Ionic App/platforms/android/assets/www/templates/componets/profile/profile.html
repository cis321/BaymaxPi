<ion-view view-title="profile" name="profile-view">
    <ion-nav-buttons side="left">
        <button class="button icon-left ion-arrow-left-c button-stable" ng-click="back()">Back</button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button icon-left ion-edit button-stable" ng-if="!isEditable" ng-click="isEditableSelected()">Editar</button>
        <button class="button icon-left ion-android-cancel button-stable" ng-if="isEditable" ng-click="cancel()">Cancelar</button>
    </ion-nav-buttons>


    <ion-content class="padding">
        <div class="row"><div class="col text-center">
            <h3 class="title">{{data.username}}, Este es tu Perfil.</h3>
            <br><br><br>
            <h2 class="text-left">
                Nombre: {{data.username}}
            </h2>
            <h2 class="text-left" ng-if="!isEditable">
                Cédula: {{data.cedula}}
            </h2>
            <h2 class="text-left" ng-if="!isEditable">
                Edad: {{data.edad}}
            </h2>
            <h2 class="text-left" ng-if="!isEditable">
                Correo: {{data.email}}
            </h2>
            <h2 class="text-left" ng-if="!isEditable">
                Teléfono: {{data.celular}}
            </h2>
            <h2 class="text-left" ng-if="!isEditable">
                EPS: {{data.eps}}
            </h2>

            <label class="item item-input" ng-if="isEditable">
                Cédula:&nbsp
                <input type="text" placeholder="Cédula" ng-model="data.cedula">
            </label>
            <label class="item item-input" ng-if="isEditable">
                Edad:&nbsp
                <input type="number" placeholder="Edad" ng-model="data.edad">
            </label>
            <label class="item item-input" ng-if="isEditable">
                Correo Electrónico:&nbsp
                <input type="email" placeholder="Correo Electrónico" ng-model="data.email">
            </label>
            <label class="item item-input" ng-if="isEditable">
                E.P.S.:&nbsp
                <input type="text" placeholder="E.P.S." ng-model="data.eps">
            </label>
            <label class="item item-input" ng-if="isEditable">
                Teléfono Celular:&nbsp
                <input type="text" placeholder="Teléfono Celular" ng-model="data.celular">
            </label>
            <br><br>
        </div></div>
        <button ng-if="isEditable" class="button button-block button-energized" ng-click="updateUser(data)">Guardar los cambios!</button>
    </ion-content>
</ion-view>
