<ion-view view-title="Dashboard" name="dashboard-view">
  <ion-nav-buttons side="right">
    <button class="button icon-left ion-log-out button-stable" ng-click="logout()">Logout</button>
  </ion-nav-buttons>

  <ion-content class="padding">
    <div class="row"><div class="col text-center">
      <h3 class="title">Bienvenido {{username}}!</h3>
      Este es tu inicio de BaymaxPi.
      <br><br><br>
      <button class="button button-full button-positive" ng-click="goProfile()">
        Revisa tu perfil!
      </button>
      <button class="button button-full button-energized" ng-click="goStatistics()">
        Mira tus estadísticas!
      </button>
      <button class="button button-full button-assertive" ng-click="performInvalidRequest()">
        Revisa la información de tus médicos!
      </button>
      <br><br>
      {{response}}
    </div></div>
  </ion-content>
</ion-view>
