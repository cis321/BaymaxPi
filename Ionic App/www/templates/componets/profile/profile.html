<ion-view view-title="profile" name="profile-view">
    <ion-nav-buttons side="right">
        <button class="button icon-left ion-log-out button-stable" ng-click="logout()">Logout</button>
    </ion-nav-buttons>

    <ion-content class="padding">
        <div class="row"><div class="col text-center">
            <h3 class="title">{{data.username}}, Este es tu Perfil.</h3>
            <br><br><br>
            <h2 class="text-left">
                Nombre: {{data.username}}
            </h2>
            <h2 class="text-left">
                Cédula: {{data.cedula}}
            </h2>
            <h2 class="text-left">
                Edad: {{data.edad}}
            </h2>
            <h2 class="text-left">
                Correo: {{data.email}}
            </h2>
            <h2 class="text-left">
                Teléfono: {{data.celular}}
            </h2>
            <h2 class="text-left">
                EPS: {{data.eps}}
            </button>
            </h2>
            <br><br>
        </div></div>
    </ion-content>
</ion-view>
