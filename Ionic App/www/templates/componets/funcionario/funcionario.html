<ion-view view-title="Funcionario" name="funcionario-view">
<ion-content class="padding">
  <h4>Lista de médicos para dar de alta</h4>

  <div class="list">

    <a ng-repeat="medic in medicList"class="item item-icon-left item-icon-right" href="#" ng-click="updateMedic(medic)">
      <i class="icon ion-ios-pulse"></i>
      Médico: {{medic.username}}
      <i class="icon ion-person-add"></i>
    </a>

  </div>

</ion-content>
</ion-view>
