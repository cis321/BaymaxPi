<ion-view view-title="Statistics" name="statistics-view">
    <ion-pane>
        <ion-header-bar class="bar-stable">
            <h1 class="title">eHealth</h1>
        </ion-header-bar>

        <ion-content padding="true">
            <ion-refresher on-refresh="doRefresh()">
            </ion-refresher>
            <div class="card">
                <div class="item item-text-wrap">
                    Última alarmaXXX: <b ng-bind="response"></b>
                </div>
            </div>
            <!-- Graph -->
    <div class="card">
        <div class="item item-divider" ng-click="click1()">
            Presión y pulso (últimas 10 lecturas)
        </div>
        <div class="item item-text-wrap" ng-show="stateG1">
            <canvas id="line" class="chart chart-line" data="data" labels="labels" legend="true" series="series" options="{showTooltips: true, bezierCurve : false}"></canvas>
        </div>
    </div>
    <!-- end graph -->
            <!-- Graph EMG -->
    <div class="card">
        <div class="item item-divider" ng-click="click2()">
            Electromiografía (últimas lecturas)
        </div>
        <div class="item item-text-wrap" ng-show="stateG2">
            <canvas id="line" class="chart chart-line" data="dataEmg" labels="labels" legend="true" series="seriesEmg" options="{showTooltips: true, bezierCurve : false}"></canvas>
        </div>
    </div>
    <!-- end graph -->
            <!-- Graph ECG-->
    <div class="card">
        <div class="item item-divider" ng-click="click3()">
            Electrocardiograma (últimas 10 lecturas)
        </div>
        <div class="item item-text-wrap" ng-show="stateG3">
            <canvas id="line" class="chart chart-line" data="dataEcg" labels="labels" legend="true" series="seriesEcg" options="{showTooltips: true, bezierCurve : false}"></canvas>
        </div>
    </div>
    <!-- end graph -->
        </ion-content>
    </ion-pane>
</ion-view>
