server:
  type: simple
  applicationContextPath: /content-manager/api
  adminContextPath: /content-manager/admin
  connector:
    type: http
    port: 9071
    

logging:
  level: INFO
  loggers:
    io.dropwizard: INFO
  appenders:
    - type: console
      threshold: ALL
      timeZone: UTC
      target: stdout
      logFormat: # TODO
    - type: file
      currentLogFilename: ./logs/content-manager.log
      threshold: ALL
      archive: true
      archivedLogFilenamePattern: ./logs/content-manager-%d.log
      archivedFileCount: 50
      timeZone: UTC
      logFormat: # TODO
      
mongoDBConfig:

  dbName: SWD_DB
  dbUser: swd_db
  dbPassword: swd_db
  dbAddresses: 
    - localhost
  
contentManagerRabbitMQConfig:

  host: localhost

contentManagerServiceClients:

  autheoUrl: http://localhost:9070/auth-manager/api

contentManagerLogPublishQueuesInfo:

  workExchange: LogExchange
  workExchangeType: direct
  workQueue: LogQueue
  workQueueDurable: true
  workQueueExclusive: false
  workQueueAutoDelete: false 
  
#The folder path of the temporal files (within the user folder)
temporalFilesPath: cm_temporal_files
 